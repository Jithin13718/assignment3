<!DOCTYPE html>
<html>
<head>
	<title>Restaurants</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #FFF3E0;  
			padding: 20px;
		}

		h1 {
			color: #e65100;
			text-align: center;
		}

		ul {
			list-style-type: square;
			max-width: 300px;
			margin: 20px auto;
			padding: 0;
		}

		li {
			background-color: #FFE0B2;
			margin: 8px 0;
			padding: 10px;
			border-radius: 5px;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<h1>Popular Restaurants</h1>
	<ul>
		<li>Kfc</li>
		<li>Subway</li>
		<li>Burger king</li>
		<li>Dominos</li>
		<li>Pastry chef</li>
	</ul>
</body>
</html>
