<!DOCTYPE html>
<html>
<head>
	<title>Ratings</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #FFF8E1;  
			padding: 20px;
		}

		h1 {
			color: #e65100;
			text-align: center;
		}

		p {
			text-align: center;
			color: #555;
		}

		ul {
			max-width: 350px;
			margin: 20px auto;
			padding: 0;
			list-style-type: none;
		}

		li {
			background-color: #FFE0B2;
			margin: 8px 0;
			padding: 10px;
			border-radius: 5px;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<h1>Ratings</h1>
	<p>Here you can see the restaurants with their ratings given by our customers</p>

	<ul>
		<li>KFC – (4.5/5)</li>
		<li>Subway – (4.2/5)</li>
		<li>Burger King – (4.0/5)</li>
		<li>Dominos – (4.8/5)</li>
		<li>Pastry Chef – (4.3/5)</li>
	</ul>
</body>
</html>
