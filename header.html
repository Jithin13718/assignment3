<!DOCTYPE html>
<html>
<head>
    <title>Website Header</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial;
            background-color: #FFE5B4;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 200px;
            text-align: center;
        }
        header h1 {
            font-size: 80px;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #FF6F00; 
        }
        header h2 {
            font-size: 30px;
            margin-top: 10px;
            font-weight: normal;
            color: #7A3E00; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Ziggy</h1>
        <h2>Your favorite food, delivered fast</h2>
    </header>
</body>
</html>
