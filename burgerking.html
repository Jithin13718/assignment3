<!DOCTYPE html>
<html>
<head>
	<title>Burger King Menu</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #FFF3E0;   			padding: 20px;
		}

		h1 {
			text-align: center;
			color: #e65100;
		}

		table {
			width: 60%;
			margin: auto;
			border-collapse: collapse;
			background-color: #ffffff;
		}

		th {
			background-color: #FFE0B2;
			color: #bf360c;
			padding: 10px;
		}

		td {
			padding: 8px;
			text-align: center;
		}

		table, th, td {
			border: 1px solid #000;
		}
	</style>
</head>

<body>
	<h1>Burger King Menu</h1>
	<table>
		<tr>
			<th>Item</th>
			<th>Price</th>
		</tr>
		<tr>	
			<td>Veg Mini Burger</td>
			<td>100/-</td>
		</tr>
		<tr>	
			<td>Chicken Burger</td>
			<td>200/-</td>
		</tr>
		<tr>	
			<td>Sides</td>
			<td>250/-</td>
		</tr>
		<tr>	
			<td>2 Whoppers</td>
			<td>800/-</td>
		</tr>
		<tr>	
			<td>Non Veg Value Meals</td>
			<td>1000/-</td>
		</tr>
	</table>
</body>
</html>
